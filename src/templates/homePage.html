<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NameAura – Discover the magic in your name</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <style>
    .bg-gradient-custom {
      background: radial-gradient(circle at 15% 85%, rgba(139, 92, 246, 0.7) 0%, transparent 50%),
                  radial-gradient(circle at 85% 15%, rgba(251, 191, 36, 0.6) 0%, transparent 50%),
                  #0f0723;
    }

    /* Floating particles */
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
      33% { transform: translateY(-30px) translateX(20px) rotate(10deg); }
      66% { transform: translateY(20px) translateX(-15px) rotate(-10deg); }
    }
    .particle {
      animation: float linear infinite;
    }

    /* Title glow pulse */
    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 20px rgba(251, 191, 36, 0.6); }
      50% { text-shadow: 0 0 40px rgba(251, 191, 36, 0.9), 0 0 60px rgba(139, 92, 246, 0.6); }
    }
    .glow-title { animation: titleGlow 4s ease-in-out infinite; }

    /* Sparkle effect on button */
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
    .sparkle { animation: sparkle 1.5s infinite; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-custom text-white overflow-hidden">

  <div class="container max-w-5xl mx-auto px-5 py-12 text-center relative">

    <!-- Floating magical particles -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden">
      <div class="particle absolute w-2 h-2 bg-yellow-300 rounded-full opacity-70 top-20 left-10 animate__animated animate__slow" style="animation-duration: 16s;"></div>
      <div class="particle absolute w-3 h-3 bg-purple-400 rounded-full opacity-60 top-40 right-20" style="animation-duration: 20s; animation-delay: 2s;"></div>
      <div class="particle absolute w-1.5 h-1.5 bg-amber-400 rounded-full opacity-50 bottom-32 left-1/4" style="animation-duration: 18s; animation-delay: 4s;"></div>
      <div class="particle absolute w-2.5 h-2.5 bg-pink-300 rounded-full opacity-60 top-1/2 right-10" style="animation-duration: 22s; animation-delay: 6s;"></div>
        <!-- added sparkles -->
    <span class="sparkle absolute w-2 h-2 bg-white rounded-full top-2 left-10"></span>
    <span class="sparkle absolute w-1.5 h-1.5 bg-white rounded-full bottom-3 right-16" style="animation-delay: 0.5s;"></span>
    <span class="sparkle absolute w-2 h-2 bg-white rounded-full top-1/2 left-1/3" style="animation-delay: 1s;"></span>

    </div>

    <!-- Title - Animated entrance + glow -->
    <h1 class="text-5xl sm:text-7xl md:text-8xl lg:text-9xl font-extrabold tracking-tight mb-4 animate__animated animate__fadeInDown">
      <span class="bg-gradient-to-r from-amber-300 via-yellow-400 to-amber-300 bg-clip-text text-transparent glow-title">
        NameAura
      </span>
    </h1>

    <!-- Subtitle -->
    <p class="text-2xl sm:text-4xl md:text-5xl font-light mb-6 text-gray-100 animate__animated animate__fadeInUp animate__delay-1s">
      Discover the magic in your name
    </p>

    <!-- Description -->
    <p class="text-base sm:text-lg md:text-xl font-light text-gray-300 max-w-2xl mx-auto leading-relaxed animate__animated animate__fadeIn animate__delay-2s">
      Every letter holds power. Every name tells a story.<br class="hidden sm:block">
      <span class="block mt-3 text-gray-200">Let’s reveal yours.</span>
    </p>
    <!-- Input & Button - Staggered entrance -->
    <form action="/aura" method="POST" class="mt-12 max-w-md mx-auto space-y-5 animate__animated animate__fadeInUp animate__delay-3s">
      <input 
        id="name"
        name="name"
        type="text" 
        placeholder="Enter your beautiful name..."
        required
        class="w-full px-6 py-4 rounded-full bg-white/10 backdrop-blur-lg border border-white/30 text-white placeholder-gray-400 focus:outline-none focus:border-amber-300/70 focus:ring-4 focus:ring-amber-300/30 transition-all duration-300 text-lg shadow-2xl"
      />
      <button type="submit" class="relative w-full px-8 py-5 bg-gradient-to-r from-amber-400 to-yellow-500 hover:from-amber-500 hover:to-yellow-600 text-gray-900 font-bold text-lg rounded-full shadow-2xl transform hover:scale-105 transition-all duration-300 flex items-center justify-center gap-3 group overflow-hidden">
        <span class="sparkle absolute w-2 h-2 bg-white rounded-full top-2 left-10"></span>
        <span class="sparkle absolute w-1.5 h-1.5 bg-white rounded-full bottom-3 right-16" style="animation-delay: 0.5s;"></span>
        <span class="sparkle absolute w-2 h-2 bg-white rounded-full top-1/2 left-1/3" style="animation-delay: 1s;"></span>
        Reveal My Name’s Aura
        <span class="inline-block transform group-hover:translate-x-2 group-hover:rotate-12 transition duration-300">✨</span>
      </button>
    </form>
    
    <!-- Mobile-optimized note -->
    <p class="mt-10 text-xs text-gray-500 animate__animated animate__fadeIn animate__delay-4s">
      Works beautifully on phones, tablets, and desktops
    </p>
  </div>

</body>
</html>
